      content="width=device-width, initial-scale=1.0"

    <title>CSS-Only Pacman Game</title>
    <style>
      :root {
        /* Game state variables */
        --pacman-x: 10;
        --pacman-y: 15;
        --pacman-direction: 0deg;
        --pacman-moving: 1; /* 1 for moving, 0 for stationary */
        --pacman-animation-speed: 0.3s;
        --game-state: playing;
        --power-mode: inactive;
        --current-score: 0;
        --high-score: 0;
        --lives: 3;
        --current-round: 1;
        --max-rounds: 20;
        --ghost-base-speed: 2s;
        --ghost-speed-multiplier: calc(
          1 - (var(--current-round) * 0.025)
        );

        /* Maze dimensions */
        --maze-width: 21;
        --maze-height: 21;
        --cell-size: 24px;
        --maze-gap: 2px;

        /* Colors */
        --wall-color: #2121de;
        --wall-border-color: #4040ff;
        --path-color: #000000;
        --dot-color: #ffff00;
        --pacman-color: #ffff00;
        --ghost-red: #ff0000;
        --ghost-pink: #ffb8ff;
        --ghost-blue: #00ffff;
        --ghost-orange: #ffb852;
        --ghost-vulnerable: #0000ff;
        --ui-text-color: #ffff00;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: var(--ui-text-color);
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        counter-reset: score 0 lives 3 round 1 dots-collected 0;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .ui-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: calc(
          var(--maze-width) * (var(--cell-size) + var(--maze-gap))
        );
        font-size: 18px;
        font-weight: bold;
      }

      .score-display::after {
        content: 'Score: ' counter(score);
      }

      .high-score-display::after {
        content: 'High Score: ' attr(data-high-score);
      }

      .lives-display::after {
        content: 'Lives: ' counter(lives);
      }

      .round-display::after {
        content: 'Round ' counter(round) ' / 20';
      }

      .game-board {
        position: relative;
        display: grid;
        grid-template-columns: repeat(21, var(--cell-size));
        grid-template-rows: repeat(21, var(--cell-size));
        gap: var(--maze-gap);
        background-color: var(--path-color);
        padding: 8px;
        border: 4px solid var(--wall-color);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(33, 33, 222, 0.5),
          inset 0 0 10px rgba(0, 0, 0, 0.8);
        width: fit-content;
        height: fit-content;
        margin: 0 auto;
      }

      .maze-cell {
        width: var(--cell-size);
        height: var(--cell-size);
        position: relative;
        display: block;
        box-sizing: border-box;
      }

      .wall {
        background-color: var(--wall-color);
        border: 1px solid var(--wall-border-color);
        box-shadow: inset 1px 1px 2px rgba(255, 255, 255, 0.1),
          inset -1px -1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Add rounded corners for better maze appearance */
      .wall.corner-tl {
        border-radius: 4px 0 0 0;
      }
      .wall.corner-tr {
        border-radius: 0 4px 0 0;
      }
      .wall.corner-bl {
        border-radius: 0 0 0 4px;
      }
      .wall.corner-br {
        border-radius: 0 0 4px 0;
      }
      .wall.corner-full {
        border-radius: 4px;
      }

      .path {
        background-color: var(--path-color);
      }

      .dot::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 4px;
        height: 4px;
        background-color: var(--dot-color);
        border-radius: 50%;
        box-shadow: 0 0 3px rgba(255, 255, 0, 0.6);
      }

      .power-pellet::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background-color: var(--dot-color);
        border-radius: 50%;
        box-shadow: 0 0 15px var(--dot-color),
          0 0 25px rgba(255, 255, 0, 0.5);
        animation: power-pellet-pulse 1s ease-in-out infinite
          alternate;
      }

      @keyframes power-pellet-pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0 0 15px var(--dot-color),
            0 0 25px rgba(255, 255, 0, 0.5);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          box-shadow: 0 0 20px var(--dot-color),
            0 0 35px rgba(255, 255, 0, 0.8);
        }
      }

      .pacman {
        position: absolute;
        width: var(--cell-size);
        height: var(--cell-size);
        background-color: var(--pacman-color);
        border-radius: 50%;
        /* Create Pacman mouth using clip-path */
        clip-path: polygon(
          50% 50%,
          0% 0%,
          0% 40%,
          0% 60%,
          0% 100%,
          100% 100%,
          100% 0%
        );
        /* Use constrained position variables for boundary checking */
        --constrained-x: max(
          0,
          min(var(--pacman-x), calc(var(--maze-width) - 1))
        );
        --constrained-y: max(
          0,
          min(var(--pacman-y), calc(var(--maze-height) - 1))
        );
        transform: translate(
            calc(
              var(--constrained-x) *
                (var(--cell-size) + var(--maze-gap))
            ),
            calc(
              var(--constrained-y) *
                (var(--cell-size) + var(--maze-gap))
            )
          )
          rotate(var(--pacman-direction));
        transition: transform 0.3s
            cubic-bezier(0.25, 0.46, 0.45, 0.94),
          clip-path 0.2s ease-in-out, box-shadow 0.2s ease-in-out,
          filter 0.2s ease-in-out;
        z-index: 10;
        /* Add subtle glow effect */
        box-shadow: 0 0 8px rgba(255, 255, 0, 0.6);
      }

      /* Pacman mouth closed state */
      .pacman.mouth-closed {
        clip-path: circle(50% at 50% 50%);
      }

      /* Pacman mouth open state (default) */
      .pacman.mouth-open {
        clip-path: polygon(
          50% 50%,
          0% 0%,
          0% 40%,
          0% 60%,
          0% 100%,
          100% 100%,
          100% 0%
        );
      }

      /* Pacman mouth animation keyframes */
      @keyframes pacman-chomp {
        0% {
          clip-path: polygon(
            50% 50%,
            0% 0%,
            0% 40%,
            0% 60%,
            0% 100%,
            100% 100%,
            100% 0%
          );
        }
        50% {
          clip-path: circle(50% at 50% 50%);
        }
        100% {
          clip-path: polygon(
            50% 50%,
            0% 0%,
            0% 40%,
            0% 60%,
            0% 100%,
            100% 100%,
            100% 0%
          );
        }
      }

      /* Apply animation to Pacman */
      .pacman {
        animation: pacman-chomp var(--pacman-animation-speed)
          ease-in-out infinite;
      }

      /* Directional rotation states */
      .pacman.facing-right {
        --pacman-direction: 0deg;
      }

      .pacman.facing-down {
        --pacman-direction: 90deg;
      }

      .pacman.facing-left {
        --pacman-direction: 180deg;
      }

      .pacman.facing-up {
        --pacman-direction: 270deg;
      }

      /* Pause animation when not moving */
      .pacman.stationary {
        animation-play-state: paused;
        clip-path: polygon(
          50% 50%,
          0% 0%,
          0% 35%,
          0% 65%,
          0% 100%,
          100% 100%,
          100% 0%
        );
      }

      /* Enhanced animation timing for movement states */
      .pacman.moving {
        --pacman-animation-speed: 0.3s;
        animation: pacman-chomp var(--pacman-animation-speed)
          ease-in-out infinite;
      }

      .pacman.power-mode {
        --pacman-animation-speed: 0.2s;
        animation: pacman-chomp var(--pacman-animation-speed)
          ease-in-out infinite;
        box-shadow: 0 0 12px rgba(255, 255, 0, 0.8);
        filter: brightness(1.2);
      }

      /* Smooth rotation transitions for direction changes */
      .pacman {
        transition: transform 0.3s ease-in-out,
          clip-path 0.2s ease-in-out, box-shadow 0.2s ease-in-out,
          filter 0.2s ease-in-out;
      }

      .ghost {
        position: absolute;
        width: var(--cell-size);
        height: var(--cell-size);
        border-radius: 50% 50% 0 0;
        z-index: 5;
        transition: transform 0.3s ease-in-out;
      }

      .ghost-red {
        background-color: var(--ghost-red);
        transform: translate(
          calc(9 * (var(--cell-size) + var(--maze-gap))),
          calc(9 * (var(--cell-size) + var(--maze-gap)))
        );
      }

      .ghost-pink {
        background-color: var(--ghost-pink);
        transform: translate(
          calc(10 * (var(--cell-size) + var(--maze-gap))),
          calc(9 * (var(--cell-size) + var(--maze-gap)))
        );
      }

      .ghost-blue {
        background-color: var(--ghost-blue);
        transform: translate(
          calc(11 * (var(--cell-size) + var(--maze-gap))),
          calc(9 * (var(--cell-size) + var(--maze-gap)))
        );
      }

      .ghost-orange {
        background-color: var(--ghost-orange);
        transform: translate(
          calc(12 * (var(--cell-size) + var(--maze-gap))),
          calc(9 * (var(--cell-size) + var(--maze-gap)))
        );
      }

      /* Game Instructions */
      .game-instructions {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: rgba(33, 33, 222, 0.2);
        border: 1px solid var(--ui-text-color);
        border-radius: 4px;
      }

      .game-instructions p {
        color: var(--ui-text-color);
        font-size: 14px;
        margin: 0;
      }

      /* Movement state management */
      .pacman.moving {
        animation: pacman-chomp var(--pacman-animation-speed)
          ease-in-out infinite;
        animation-play-state: running;
      }

      .pacman.stationary {
        animation-play-state: paused;
        clip-path: polygon(
          50% 50%,
          0% 0%,
          0% 35%,
          0% 65%,
          0% 100%,
          100% 100%,
          100% 0%
        );
      }

      /* Game state messages */
      .game-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: var(--ui-text-color);
        padding: 20px;
        border: 2px solid var(--ui-text-color);
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        z-index: 100;
        display: none;
      }

      .game-over .game-message {
        display: block;
      }

      .victory .game-message {
        display: block;
      }
    </style>

    <script>
      // Pacman game state
      let pacmanX = 10;
      let pacmanY = 15;
      let isMoving = false;

      // Get the root element to update CSS custom properties
      const root = document.documentElement;
      const pacman = document.querySelector('.pacman');

      // Update Pacman position in CSS
      function updatePacmanPosition() {
        root.style.setProperty('--pacman-x', pacmanX);
        root.style.setProperty('--pacman-y', pacmanY);
      }

      // Check if position is valid (not a wall)
      function isValidPosition(x, y) {
        // Basic boundary check
        if (x < 0 || x >= 21 || y < 0 || y >= 21) return false;

        // For now, allow movement anywhere (can be enhanced with wall detection)
        return true;
      }

      // Move Pacman in specified direction
      function movePacman(direction) {
        let newX = pacmanX;
        let newY = pacmanY;
        let rotation = 0;

        switch (direction) {
          case 'up':
            newY = Math.max(0, pacmanY - 1);
            rotation = 270;
            break;
          case 'down':
            newY = Math.min(20, pacmanY + 1);
            rotation = 90;
            break;
          case 'left':
            newX = Math.max(0, pacmanX - 1);
            rotation = 180;
            break;
          case 'right':
            newX = Math.min(20, pacmanX + 1);
            rotation = 0;
            break;
        }

        // Update position if valid
        if (isValidPosition(newX, newY)) {
          pacmanX = newX;
          pacmanY = newY;

          // Update CSS properties
          root.style.setProperty(
            '--pacman-direction',
            rotation + 'deg'
          );
          updatePacmanPosition();

          // Add moving class for animation
          pacman.classList.add('moving');
          pacman.classList.remove('stationary');

          // Remove moving class after animation
          setTimeout(() => {
            pacman.classList.remove('moving');
            pacman.classList.add('stationary');
          }, 300);
        }
      }

      // Handle keyboard events
      document.addEventListener('keydown', function (event) {
        // Prevent default behavior for arrow keys
        if (
          [
            'ArrowUp',
            'ArrowDown',
            'ArrowLeft',
            'ArrowRight',
          ].includes(event.key)
        ) {
          event.preventDefault();
        }

        switch (event.key) {
          case 'ArrowUp':
            movePacman('up');
            break;
          case 'ArrowDown':
            movePacman('down');
            break;
          case 'ArrowLeft':
            movePacman('left');
            break;
          case 'ArrowRight':
            movePacman('right');
            break;
        }
      });

      // Initialize Pacman position
      updatePacmanPosition();

      // Make sure the page is focused to receive keyboard events
      window.addEventListener('load', function () {
        document.body.focus();
        document.body.setAttribute('tabindex', '0');
      });
    </script>
